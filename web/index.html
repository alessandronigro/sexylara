<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <!-- Meta Description -->
  <meta name="description"
    content="ThrillMe – Dove le conversazioni diventano emozioni. Thrillers intelligenti, storie, legami e fantasia senza limiti.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="ThrillMe">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png?v=3" />

  <!-- OpenGraph Metadata -->
  <meta property="og:title" content="ThrillMe – Talk. Connect. Feel.">
  <meta property="og:description" content="Crea connessioni emozionali con Thrillers unici e intelligenti.">
  <meta property="og:image" content="https://thril.me/og-image.png">
  <meta property="og:url" content="https://thril.me">
  <meta property="og:type" content="website">

  <!-- Twitter Metadata -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="ThrillMe – Talk. Connect. Feel.">
  <meta name="twitter:description" content="Thrillers evolutivi, emozioni reali. Entra nel mondo ThrillMe.">
  <meta name="twitter:image" content="https://thril.me/og-image.png">

  <title>ThrillMe – Talk. Connect. Feel.</title>
  <link rel="manifest" href="manifest.json">
</head>

<body>
  <script src="flutter_bootstrap.js" async></script>
</body>

</html>
